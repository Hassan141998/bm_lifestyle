{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="display-5 fw-bold mb-4">Checkout</h1>

            <form action="{{ url_for('main.place_order') }}" method="POST">
                <!-- Customer Information -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0"><i class="fas fa-user me-2"></i>Customer Information</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email Address *</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone Number *</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Delivery Address -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0"><i class="fas fa-map-marker-alt me-2"></i>Delivery Address</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="address" class="form-label">Street Address *</label>
                            <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="city" class="form-label">City *</label>
                                <input type="text" class="form-control" id="city" name="city" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="postal_code" class="form-label">Postal Code *</label>
                                <input type="text" class="form-control" id="postal_code" name="postal_code" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Delivery Method -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0"><i class="fas fa-shipping-fast me-2"></i>Delivery Method</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="delivery_method" id="standard"
                                value="Standard Delivery (3-5 days)" checked>
                            <label class="form-check-label" for="standard">
                                <strong>Standard Delivery</strong> - 3-5 business days (Free)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="delivery_method" id="express"
                                value="Express Delivery (1-2 days)">
                            <label class="form-check-label" for="express">
                                <strong>Express Delivery</strong> - 1-2 business days (+Rs 200)
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Payment Method -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0"><i class="fas fa-credit-card me-2"></i>Payment Method</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="payment_method" id="cod"
                                value="Cash on Delivery" checked>
                            <label class="form-check-label" for="cod">
                                <strong>Cash on Delivery</strong> - Pay when you receive your order
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment_method" id="bank"
                                value="Bank Transfer">
                            <label class="form-check-label" for="bank">
                                <strong>Bank Transfer</strong> - Transfer to our account (details will be emailed)
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0"><i class="fas fa-shopping-cart me-2"></i>Order Summary</h5>
                    </div>
                    <div class="card-body">
                        {% for product in products %}
                        <div class="d-flex justify-content-between mb-2">
                            <span>{{ product.name }} (x1)</span>
                            <span>Rs {{ product.price }}</span>
                        </div>
                        {% endfor %}
                        <hr>
                        <div class="d-flex justify-content-between fw-bold">
                            <span>Total:</span>
                            <span class="text-warning">Rs {{ total }}</span>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-unique btn-lg">
                        <i class="fas fa-check-circle me-2"></i>Place Order
                    </button>
                    <a href="{{ url_for('main.view_cart') }}" class="btn btn-outline-secondary">Back to Cart</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
